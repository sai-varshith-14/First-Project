    <title>SignUp-Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="parent">
        <div class="log">
            <h1>Enter Credentials</h1> <br>
            <form id="login-form">
                <div class="form-n">
<input type="text" size="90" id="namee" name="username" placeholder="Enter UserName" style="height: 30px;" required />
  </div>
  <div class="form-e">
<input type="email" size="90" id="mail" name="email" placeholder="Enter Your e-mail ID" style="height: 30px;" required />
  </div>
    <div class="form-p">
<input type="password" size="90" id="pass" name="password" minlength="8" placeholder="Enter Password" style="height: 30px;" required  />
</div>
      <button class="btn" type="submit" onclick="add()">Register</button>
    </form>
    
        </div>
    </div>
